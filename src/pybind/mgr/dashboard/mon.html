{% extends "base.html" %}

{% block content %}

<script>
        $(document).ready(function(){
            // Pre-populated initial data at page load
            var content_data = {{ content_data }};

            var refresh = function() {
                $.get("{{ url_prefix }}/mon_data", function(data) {
                    _.extend(content_data, data);
                    setTimeout(refresh, 5000);
                });
            };
            setTimeout(refresh, 5000);

            rivets.formatters.service_list = function(services) {
                var strings = [];
                $.each(services, function(i, svc) {
                    strings.push(svc.type + "." + svc.id);
                });
                return strings.join(", ");
            };

            rivets.bind($("#content"), content_data);
        });

</script>


<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Mons
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-body">
            <table class="table table-bordered">
                <th>
                    Mon Name
                </th>
                <th>
                    Rank
                </th>
                <th>
                    Public Address
                </th>
                </thead>
                <tr rv-each-mon="mon_status.monmap.mons">
                    <td>
                        {mon.name}
                    </td>
                    <td>
                        {mon.rank}
                    </td>
                    <td>
                        {mon.public_addr}
                    </td>

                </tr>
            </table>
        </div>
    </div>
</section>

{% endblock %}
